<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Vedic Astrology Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-form { 
            max-width: 450px; 
            margin: 50px auto; 
            padding: 30px; 
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus { 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        button { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error { color: red; }
        .success { color: green; }
        .admin-panel { 
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .section { 
            margin: 25px 0; 
            padding: 25px; 
            background: #f8f9fa;
            border: 1px solid #e9ecef; 
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .login-form, .admin-panel { 
                margin: 20px auto;
                padding: 20px;
            }
            .section {
                padding: 15px;
                margin: 15px 0;
            }
            input, button {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .login-form { 
                max-width: 95%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Admin Login</h2>
        <div style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; text-align: center;">
            <strong>Default Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>Admin123</code>
        </div>
        <form onsubmit="adminLogin(event)">
            <input type="text" id="username" placeholder="Username" value="admin" required>
            <input type="password" id="password" placeholder="Password" value="Admin123" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <h1>Admin Panel</h1>
        
        <div class="section">
            <h3>API Keys</h3>
            <form onsubmit="createApiKey(event)">
                <input type="text" id="keyName" placeholder="API Key Name" required>
                <input type="text" id="keyDesc" placeholder="Description (optional)">
                <button type="submit">Create API Key</button>
            </form>
            <div id="apiKeysList"></div>
        </div>
        
        <div class="section">
            <h3>Authorized Domains</h3>
            <form onsubmit="addDomain(event)">
                <input type="text" id="domainName" placeholder="Domain (e.g., example.com)" required>
                <button type="submit">Add Domain</button>
            </form>
            <div id="domainsList"></div>
        </div>
        
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        let sessionToken = localStorage.getItem('adminToken');
        
        if (sessionToken) {
            showAdminPanel();
        }
        
        async function adminLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionToken = data.token;
                    localStorage.setItem('adminToken', sessionToken);
                    showAdminPanel();
                } else {
                    const loginMessage = document.getElementById('loginMessage');
                    loginMessage.innerHTML = '';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = data.detail;
                    loginMessage.appendChild(errorDiv);
                }
            } catch (error) {
                console.error('Login error:', error);
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Login failed';
                loginMessage.appendChild(errorDiv);
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadApiKeys();
            loadDomains();
        }
        
        async function loadApiKeys() {
            try {
                const response = await fetch('/admin/api-keys', {
                    headers: { 'Authorization': 'Bearer ' + sessionToken }
                });
                const data = await response.json();
                
                const apiKeysList = document.getElementById('apiKeysList');
                apiKeysList.innerHTML = '';
                
                const title = document.createElement('h4');
                title.textContent = 'Existing API Keys:';
                apiKeysList.appendChild(title);
                
                for (let key in data.api_keys) {
                    const keyDiv = document.createElement('div');
                    const keyText = document.createTextNode(data.api_keys[key].name + ' - ' + key + ' ');
                    keyDiv.appendChild(keyText);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.style.backgroundColor = '#f44336';
                    deleteBtn.onclick = () => deleteApiKey(key);
                    keyDiv.appendChild(deleteBtn);
                    
                    apiKeysList.appendChild(keyDiv);
                }
            } catch (error) {
                console.error('Failed to load API keys');
            }
        }
        
        async function loadDomains() {
            try {
                const response = await fetch('/admin/domains', {
                    headers: { 'Authorization': 'Bearer ' + sessionToken }
                });
                const data = await response.json();
                
                const domainsList = document.getElementById('domainsList');
                domainsList.innerHTML = '';
                
                const title = document.createElement('h4');
                title.textContent = 'Authorized Domains:';
                domainsList.appendChild(title);
                
                data.domains.forEach(domain => {
                    const domainDiv = document.createElement('div');
                    const domainText = document.createTextNode(domain + ' ');
                    domainDiv.appendChild(domainText);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.style.backgroundColor = '#f44336';
                    deleteBtn.onclick = () => deleteDomain(domain);
                    domainDiv.appendChild(deleteBtn);
                    
                    domainsList.appendChild(domainDiv);
                });
            } catch (error) {
                console.error('Failed to load domains');
            }
        }
        
        async function createApiKey(event) {
            event.preventDefault();
            const name = document.getElementById('keyName').value;
            const description = document.getElementById('keyDesc').value;
            
            try {
                const response = await fetch('/admin/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    document.getElementById('keyName').value = '';
                    document.getElementById('keyDesc').value = '';
                    loadApiKeys();
                }
            } catch (error) {
                console.error('Failed to create API key');
            }
        }
        
        async function addDomain(event) {
            event.preventDefault();
            const domain = document.getElementById('domainName').value;
            
            try {
                const response = await fetch('/admin/domains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    },
                    body: JSON.stringify({ domain })
                });
                
                if (response.ok) {
                    document.getElementById('domainName').value = '';
                    loadDomains();
                }
            } catch (error) {
                console.error('Failed to add domain');
            }
        }
        
        async function deleteApiKey(key) {
            if (confirm('Delete this API key?')) {
                try {
                    await fetch('/admin/api-keys/' + key, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + sessionToken }
                    });
                    loadApiKeys();
                } catch (error) {
                    console.error('Failed to delete API key');
                }
            }
        }
        
        async function deleteDomain(domain) {
            if (confirm('Remove this domain?')) {
                try {
                    await fetch('/admin/domains/' + domain, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + sessionToken }
                    });
                    loadDomains();
                } catch (error) {
                    console.error('Failed to delete domain');
                }
            }
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
</body>
</html>
