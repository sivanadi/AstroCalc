<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Vedic Astrology Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-form { 
            max-width: 450px; 
            margin: 50px auto; 
            padding: 30px; 
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus { 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        button { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error { color: red; }
        .success { color: green; }
        .admin-panel { 
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .section { 
            margin: 25px 0; 
            padding: 25px; 
            background: #f8f9fa;
            border: 1px solid #e9ecef; 
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .login-form, .admin-panel { 
                margin: 20px auto;
                padding: 20px;
            }
            .section {
                padding: 15px;
                margin: 15px 0;
            }
            input, button {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .login-form { 
                max-width: 95%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h2>Admin Login</h2>
        <form onsubmit="adminLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>
    
    <div class="admin-panel" id="adminPanel">
        <h1>Admin Panel</h1>
        
        <div class="section">
            <h3>API Keys</h3>
            <form onsubmit="createApiKey(event)">
                <input type="text" id="keyName" placeholder="API Key Name" required>
                <input type="text" id="keyDesc" placeholder="Description (optional)">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 8px 0;">
                    <input type="number" id="keyPerMinute" placeholder="Per minute limit" min="1" value="60">
                    <input type="number" id="keyPerDay" placeholder="Daily limit" min="1" value="1000">
                    <input type="number" id="keyPerMonth" placeholder="Monthly limit" min="1" value="30000">
                </div>
                <button type="submit">Create API Key</button>
            </form>
            <div id="apiKeysList"></div>
        </div>
        
        <div class="section">
            <h3>Authorized Domains</h3>
            <form onsubmit="addDomain(event)">
                <input type="text" id="domainName" placeholder="Domain (e.g., example.com)" required>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 8px 0;">
                    <input type="number" id="domainPerMinute" placeholder="Per minute limit" min="1" value="10">
                    <input type="number" id="domainPerDay" placeholder="Daily limit" min="1" value="100">
                    <input type="number" id="domainPerMonth" placeholder="Monthly limit" min="1" value="3000">
                </div>
                <button type="submit">Add Domain</button>
            </form>
            <div id="domainsList"></div>
        </div>
        
        <div class="section">
            <h3>Analytics Dashboard</h3>
            <p>View comprehensive API usage analytics, KPI metrics, and performance monitoring.</p>
            <a href="/static/analytics.html" style="display: inline-block; background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0px)'">
                ðŸ“Š Open Analytics Dashboard
            </a>
        </div>
        
        <div class="section">
            <h3>Change Password</h3>
            <form onsubmit="changePassword(event)">
                <input type="password" id="currentPassword" placeholder="Current Password" required>
                <input type="password" id="newPassword" placeholder="New Password (min 8 chars, 1 digit, 1 uppercase)" required>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit">Change Password</button>
            </form>
            <div id="passwordChangeMessage"></div>
        </div>
        
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        let sessionToken = localStorage.getItem('adminToken');
        
        if (sessionToken) {
            showAdminPanel();
        }
        
        async function adminLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionToken = data.token;
                    localStorage.setItem('adminToken', sessionToken);
                    showAdminPanel();
                } else {
                    const loginMessage = document.getElementById('loginMessage');
                    loginMessage.innerHTML = '';
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = data.detail;
                    loginMessage.appendChild(errorDiv);
                }
            } catch (error) {
                console.error('Login error:', error);
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Login failed';
                loginMessage.appendChild(errorDiv);
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadApiKeys();
            loadDomains();
        }
        
        async function loadApiKeys() {
            try {
                const response = await fetch('/admin/api-keys', {
                    headers: { 'Authorization': 'Bearer ' + sessionToken }
                });
                const data = await response.json();
                
                const apiKeysList = document.getElementById('apiKeysList');
                apiKeysList.innerHTML = '';
                
                const title = document.createElement('h4');
                title.textContent = 'Existing API Keys:';
                apiKeysList.appendChild(title);
                
                for (let key in data.api_keys) {
                    const keyInfo = data.api_keys[key];
                    const keyDiv = document.createElement('div');
                    keyDiv.style.border = '1px solid #ddd';
                    keyDiv.style.padding = '10px';
                    keyDiv.style.margin = '5px 0';
                    keyDiv.style.borderRadius = '5px';
                    keyDiv.style.backgroundColor = '#f9f9f9';
                    
                    const nameText = document.createElement('div');
                    nameText.innerHTML = `<strong>${keyInfo.name}</strong> - ${key}`;
                    keyDiv.appendChild(nameText);
                    
                    const limitsText = document.createElement('div');
                    limitsText.innerHTML = `<small>Limits: ${keyInfo.per_minute_limit}/min, ${keyInfo.per_day_limit}/day, ${keyInfo.per_month_limit}/month</small>`;
                    limitsText.style.color = '#666';
                    keyDiv.appendChild(limitsText);
                    
                    if (keyInfo.description) {
                        const descText = document.createElement('div');
                        descText.innerHTML = `<small><em>${keyInfo.description}</em></small>`;
                        descText.style.color = '#888';
                        keyDiv.appendChild(descText);
                    }
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.style.backgroundColor = '#f44336';
                    deleteBtn.style.marginTop = '5px';
                    deleteBtn.onclick = () => deleteApiKey(key);
                    keyDiv.appendChild(deleteBtn);
                    
                    apiKeysList.appendChild(keyDiv);
                }
            } catch (error) {
                console.error('Failed to load API keys');
            }
        }
        
        async function loadDomains() {
            try {
                const response = await fetch('/admin/domains', {
                    headers: { 'Authorization': 'Bearer ' + sessionToken }
                });
                const data = await response.json();
                
                const domainsList = document.getElementById('domainsList');
                domainsList.innerHTML = '';
                
                const title = document.createElement('h4');
                title.textContent = 'Authorized Domains:';
                domainsList.appendChild(title);
                
                data.domains.forEach(domainObj => {
                    const domainDiv = document.createElement('div');
                    domainDiv.style.border = '1px solid #ddd';
                    domainDiv.style.padding = '10px';
                    domainDiv.style.margin = '5px 0';
                    domainDiv.style.borderRadius = '5px';
                    domainDiv.style.backgroundColor = '#f9f9f9';
                    
                    const nameText = document.createElement('div');
                    nameText.innerHTML = `<strong>${domainObj.domain}</strong>`;
                    domainDiv.appendChild(nameText);
                    
                    const limitsText = document.createElement('div');
                    limitsText.innerHTML = `<small>Limits: ${domainObj.per_minute_limit}/min, ${domainObj.per_day_limit}/day, ${domainObj.per_month_limit}/month</small>`;
                    limitsText.style.color = '#666';
                    domainDiv.appendChild(limitsText);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.style.backgroundColor = '#f44336';
                    deleteBtn.style.marginTop = '5px';
                    deleteBtn.onclick = () => deleteDomain(domainObj.domain);
                    domainDiv.appendChild(deleteBtn);
                    
                    domainsList.appendChild(domainDiv);
                });
            } catch (error) {
                console.error('Failed to load domains');
            }
        }
        
        async function createApiKey(event) {
            event.preventDefault();
            const name = document.getElementById('keyName').value;
            const description = document.getElementById('keyDesc').value;
            const per_minute_limit = parseInt(document.getElementById('keyPerMinute').value) || 60;
            const per_day_limit = parseInt(document.getElementById('keyPerDay').value) || 1000;
            const per_month_limit = parseInt(document.getElementById('keyPerMonth').value) || 30000;
            
            try {
                const response = await fetch('/admin/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    },
                    body: JSON.stringify({ 
                        name, 
                        description, 
                        per_minute_limit,
                        per_day_limit,
                        per_month_limit
                    })
                });
                
                if (response.ok) {
                    document.getElementById('keyName').value = '';
                    document.getElementById('keyDesc').value = '';
                    document.getElementById('keyPerMinute').value = '60';
                    document.getElementById('keyPerDay').value = '1000';
                    document.getElementById('keyPerMonth').value = '30000';
                    loadApiKeys();
                }
            } catch (error) {
                console.error('Failed to create API key');
            }
        }
        
        async function addDomain(event) {
            event.preventDefault();
            const domain = document.getElementById('domainName').value;
            const per_minute_limit = parseInt(document.getElementById('domainPerMinute').value) || 10;
            const per_day_limit = parseInt(document.getElementById('domainPerDay').value) || 100;
            const per_month_limit = parseInt(document.getElementById('domainPerMonth').value) || 3000;
            
            try {
                const response = await fetch('/admin/domains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    },
                    body: JSON.stringify({ 
                        domain,
                        per_minute_limit,
                        per_day_limit,
                        per_month_limit
                    })
                });
                
                if (response.ok) {
                    document.getElementById('domainName').value = '';
                    document.getElementById('domainPerMinute').value = '10';
                    document.getElementById('domainPerDay').value = '100';
                    document.getElementById('domainPerMonth').value = '3000';
                    loadDomains();
                }
            } catch (error) {
                console.error('Failed to add domain');
            }
        }
        
        async function deleteApiKey(key) {
            if (confirm('Delete this API key?')) {
                try {
                    await fetch('/admin/api-keys/' + key, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + sessionToken }
                    });
                    loadApiKeys();
                } catch (error) {
                    console.error('Failed to delete API key');
                }
            }
        }
        
        async function deleteDomain(domain) {
            if (confirm('Remove this domain?')) {
                try {
                    await fetch('/admin/domains/' + domain, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + sessionToken }
                    });
                    loadDomains();
                } catch (error) {
                    console.error('Failed to delete domain');
                }
            }
        }
        
        async function changePassword(event) {
            event.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('passwordChangeMessage').innerHTML = '<div class="error">New passwords do not match</div>';
                return;
            }
            
            try {
                const response = await fetch('/admin/password-change', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + sessionToken
                    },
                    body: JSON.stringify({ 
                        current_password: currentPassword, 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('passwordChangeMessage').innerHTML = '<div class="success">' + data.message + '</div>';
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    document.getElementById('passwordChangeMessage').innerHTML = '<div class="error">' + data.detail + '</div>';
                }
            } catch (error) {
                document.getElementById('passwordChangeMessage').innerHTML = '<div class="error">Failed to change password</div>';
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }
    </script>
</body>
</html>
