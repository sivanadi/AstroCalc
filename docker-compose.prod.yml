# Production Docker Compose Configuration
version: '3.8'

services:
  vedic-astrology:
    build:
      context: .
      target: production
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - DATA_DIR=/app/data
    volumes:
      # Read-only ephemeris data
      - ./ephe:/app/ephe:ro
      # Persistent data storage
      - astrology_db:/app/data
      - astrology_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - vedic-astrology
    restart: unless-stopped

volumes:
  astrology_db:
  astrology_logs:
  nginx_cache: